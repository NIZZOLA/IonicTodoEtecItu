<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> TODO </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animated bounceInUp">
    <ion-item *ngIf="tasks.length < 1">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label *ngIf="!task.active">{{task.nome}}</ion-label>
        <ion-label *ngIf="task.active"><del>{{task.nome}}</del></ion-label>

        <ion-icon
          slot="start"
          name="radio-button-off"
          *ngIf="!task.active"
        ></ion-icon>
        <ion-icon
          slot="start"
          name="checkmark-circle"
          color="success"
          *ngIf="task.active"
        ></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ShowAdd()" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
